<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="loadingScreen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="startScreen" class="screen">
        <h1>Welcome to Block Game</h1>
        <button id="nameButton">Choose Your Name</button>
        <input type="text" id="nameInput" placeholder="Enter your name" style="display: none;">
        <button id="startButton" style="display: none;">Start Game</button>
        <button id="creditsButton">Credits</button>
        <p id="credits" style="display: none;">Made by Notchripoff</p>
    </div>
    <canvas id="gameCanvas" class="screen" style="display: none;"></canvas>
    <script src="game.js"></script>
</body>
</html>
